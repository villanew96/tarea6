<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="row">
        <div class="col-md-12" id="header"> Weather Dashboard</div>
    </header>
    
    <aside class="row">
        <div class="col-md-3 form-group" id="sideNav">
            <h1> Search for a City <i class="fas fa-search"></i></h1>
            <div id="cityInput" class="input-group md-form-sm form-1 pl-0">
                <input id="input" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
                <div class="input-group-text" id="basic-text1"><i class="fas fa-search"
                    aria-hidden="true"></i></span>
                </div>
            </div>
            <div id="citybtn">
                <ul></ul>
            </div>
        </div>
    </aside>

    <main class="container col-md-9">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div id="dailyW" class="body">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="fiveDay">
            </div>
            <section class="row">
                <div class="col-md-12" id="dayforecast">
                    <div class="card-deck col s12 m">
                        <div id="day1">
                        </div>
                        <div id="day2">
                        </div>
                        <div id="day3">
                        </div>
                        <div id="day4">
                        </div>
                        <div id="day5">
                        </div>
                    </div>
                </div>
            </section>
        
    </main>
    
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
